<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kami - Krisna Entertainment Indonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        header {
            background-color: #000;
            border-bottom: 1px solid #111;
        }

        header .logo img {
            height: 45px;
            border-radius: 8px;
            margin-right: 10px;
        }

        header nav a {
            color: #fff;
            font-weight: 600;
            margin: 0 10px;
            text-decoration: none;
        }

        header nav a.active {
            color: #00BFFF;
        }

        header .cta {
            background-color: #00BFFF;
            color: #000;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
        }

        header .cta:hover {
            background-color: #0099cc;
        }

        .gallery-container {
            padding: 60px 20px;
        }

        .gallery-container h2 {
            color: #00BFFF;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gallery-container p {
            color: #ccc;
            margin-bottom: 50px;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
            transition: all 0.3s ease;
            background-color: #111;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .gallery-item .card-title {
            color: #00BFFF;
            font-weight: 700;
        }

        .footer {
            background-color: #000;
            text-align: center;
            padding: 25px 0;
            margin-top: 60px;
            color: #aaa;
            border-top: 1px solid #111;
        }
    </style>
</head>
<body>

<header>
    <div class="logo d-flex align-items-center ms-3">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
        <span class="fw-bold">Krisna Entertainment</span>
    </div>
    <nav class="d-inline-block ms-4">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('layanan') }}">Layanan</a>
        <a href="{{ url_for('galeri') }}" class="active">Galeri</a>
        <a href="{{ url_for('kontak') }}">Kontak</a>
    </nav>
    <a href="{{ url_for('booking') }}" class="cta float-end me-3 mt-2">BOOKING SEKARANG</a>
</header>

<main class="gallery-container container">
    <h2 class="text-center">Galeri Kami</h2>
    <p class="text-center">Dokumentasi kegiatan & acara bersama Krisna Entertainment Indonesia</p>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/wedding.jpg') }}" alt="Wedding Event">
                <div class="p-3 text-center">
                    <h5 class="card-title">Wedding Event</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/liveband.jpg') }}" alt="Live Band Performance">
                <div class="p-3 text-center">
                    <h5 class="card-title">Live Band Performance</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/soundlighting.jpg') }}" alt="Sound & Lighting Setup">
                <div class="p-3 text-center">
                    <h5 class="card-title">Sound & Lighting Setup</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-4">
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/event1.jpg') }}" alt="Event 1">
                <div class="p-3 text-center">
                    <h5 class="card-title">Event 1</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/event2.jpg') }}" alt="Event 2">
                <div class="p-3 text-center">
                    <h5 class="card-title">Event 2</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/event3.jpg') }}" alt="Event 3">
                <div class="p-3 text-center">
                    <h5 class="card-title">Event 3</h5>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <p>Â© 2025 Krisna Entertainment Indonesia</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
